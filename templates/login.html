<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动打卡系统 - 管理登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        warning: '#FFAB00',
                        danger: '#F87272',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden card-shadow">
        <div class="bg-primary p-6">
            <div class="text-center">
                <i class="fa fa-lock text-white text-4xl mb-2"></i>
                <h2 class="text-white text-xl font-bold">管理登录</h2>
                <p class="text-white/80 mt-1">请输入管理员密码</p>
            </div>
        </div>
        <div class="p-6">
            <form method="POST" action="/admin">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">管理员密码</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm input-focus transition-all duration-300 pr-10">
                        <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full btn-primary">
                        <i class="fa fa-sign-in mr-1"></i> 登录
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // 切换图标
                if (type === 'text') {
                    togglePassword.innerHTML = '<i class="fa fa-eye-slash"></i>';
                } else {
                    togglePassword.innerHTML = '<i class="fa fa-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
